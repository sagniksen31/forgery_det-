services:
  - type: web
    name: cert-platform
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr poppler-utils
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    staticPublishPath: .
